<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Async Await Albums Example</title>
</head>

<body>
    <h2>Albums</h2>
    <button id="loadAlbumsBtn">Load Albums</button>
    <ul id="albumList"></ul>

    <script>
        async function fetchAlbums() {
            try {
                const response = await fetch(
                    "https://jsonplaceholder.typicode.com/albums"
                );

                if (!response.ok) throw new Error("Network error");

                const albums = await response.json();
                const albumList = document.getElementById("albumList");

                albums.slice(0, 9).forEach((album) => {
                    const li = document.createElement("li");
                    li.textContent = `${album.id} - (${album.title})`;
                    albumList.appendChild(li);
                });

            } catch (error) {
                console.error("Error:", error);
                document.getElementById("albumList").innerHTML ='<li style="color:red">Failed to load albums</li>';
            }
        }

        document.getElementById("loadAlbumsBtn").addEventListener("click", fetchAlbums);
    </script>
</body>
</html>
